<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700&amp;subset=korean" rel="stylesheet">
    <title>Document</title>
     <style>
        body {
            background: black;
            color: white;
            font-family: 'Noto Sans', sans-serif;
        }
     </style>
</head>
{% load bootstrap4 %}
{% load static %}
<body>
    <nav class="row text-center sticky-top" style="background-color: rgba(0,0,0,0.7)">
        <div class="col">

        </div>
        <div class="col">
            <a href="{% url 'movies:movie_list' %}"><img src="{% static 'movies/netflix.png' %}" style="width:200px;" alt="넷플릭스"></a>
        </div>
        <div class="col">

        </div>
</nav>
    <div class="my-5 mx-auto" style="width: 400px">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-danger">로그인</button>
                <a class="d-inline-block ml-2" href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-danger">회원가입</button></a>
            {% endbuttons %}

        </form>


    </div>
</body>
</html>
